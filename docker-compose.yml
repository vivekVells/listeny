services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./notes:/app/notes
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=${OLLAMA_HOST}
    networks:
      - listeny-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - listeny-network

networks:
  listeny-network:
    driver: bridge

volumes:
  notes:
    driver: local